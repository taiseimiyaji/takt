# Passthrough TAKT Piece
# Thinnest wrapper. Pass task directly to coder as-is.
#
# Flow:
# execute (do the task)
#   â†“
# COMPLETE

name: passthrough
description: Single-agent thin wrapper. Pass task directly to coder as-is.

max_iterations: 10

stances:
  coding: ../stances/coding.md
  testing: ../stances/testing.md

personas:
  coder: ../personas/coder.md

initial_movement: execute

movements:
  - name: execute
    edit: true
    persona: coder
    stance:
      - coding
      - testing
    report:
      - Summary: summary.md
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    permission_mode: edit
    rules:
      - condition: Task complete
        next: COMPLETE
      - condition: Cannot proceed
        next: ABORT
      - condition: User input required
        next: execute
        requires_user_input: true
        interactive_only: true
    instruction_template: |
      Do the task.
