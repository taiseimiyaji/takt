name: passthrough
description: Single-agent thin wrapper. Pass task directly to coder as-is.
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true

max_movements: 10
initial_movement: execute
movements:
  - name: execute
    edit: true
    persona: coder
    policy:
      - coding
      - testing
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Edit
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    rules:
      - condition: タスク完了
        next: COMPLETE
      - condition: 進行できない
        next: ABORT
      - condition: ユーザー入力が必要
        next: execute
        requires_user_input: true
        interactive_only: true
    instruction_template: |
      タスクをこなしてください。
    output_contracts:
      report:
        - Summary: summary.md
