name: e2e-mock-single
description: Minimal mock-only piece for CLI E2E
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true


max_movements: 3

movements:
  - name: execute
    edit: true
    persona: ../agents/test-coder.md
    allowed_tools:
      - Read
      - Write
      - Edit
    required_permission_mode: edit
    instruction_template: |
      {task}
    rules:
      - condition: Done
        next: COMPLETE
