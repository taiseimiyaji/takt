name: e2e-simple
description: Minimal E2E test piece
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true


max_movements: 5

movements:
  - name: execute
    edit: true
    persona: ../agents/test-coder.md
    allowed_tools:
      - Read
      - Write
      - Edit
    required_permission_mode: edit
    instruction_template: |
      {task}
    rules:
      - condition: Task completed
        next: COMPLETE
